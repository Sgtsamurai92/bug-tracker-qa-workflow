[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    smoke: Smoke tests for critical functionality
    regression: Regression tests for all features
    login: Tests related to login functionality
    crud: Tests related to CRUD operations
    permissions: Tests related to user permissions
    filter: Tests related to filtering functionality

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# [coverage:run]
# source = pages
# omit = */tests/*

# HTML report options (when using --html flag)
# Generate with: pytest --html=reports/report.html --self-contained-html
